# Minimal Netlify configuration for Vite + React
[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"
  functions = ".netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--openssl-legacy-provider"
  NETLIFY_USE_YARN = "false"

# Disable plugins in Netlify UI
[plugins]
  # Disable Next.js plugin
  [plugins."@netlify/plugin-nextjs"]
    enabled = false

# SPA redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
